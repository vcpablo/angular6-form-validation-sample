<h3 class="card-title">Signup - Details</h3>
<div *ngIf="data">
    <div class="form-group">
        <label>Username</label>
        <label type="text" id="username" class="form-control">{{ data.username }}</label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <label type="text" id="email" class="form-control">{{ data.email }}</label>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <label type="text" id="phoneNumber" class="form-control">{{ data.phoneNumber }}</label>
    </div>
    <div class="form-group">
        <label>Country</label>
        <label type="text" id="country" class="form-control">{{ data.country }}</label>
    </div>
    <div class="form-group">
        <label>State</label>
        <label type="text" id="state" class="form-control">{{ data.state }}</label>
    </div>
    <div class="form-group">
        <input type="button" class="btn btn-default btn-block" value="Back" (click)="back()">
    </div>
</div>
